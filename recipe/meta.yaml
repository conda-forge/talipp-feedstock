{% set name = "talipp" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/talipp-{{ version }}.tar.gz
  sha256: 5915b232f7719c73562effd5e2fa6d4cf4ea100caee310cd7405a10ceb901a57

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - talipp
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/nardew/talipp
  summary: TALi++ - Incremental Technical Analysis Library
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nardew
