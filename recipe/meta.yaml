{% set name = "talipp" %}
{% set version = "1.10.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/talipp-{{ version }}.tar.gz
  sha256: bd21ff6d67bb91298efab3fbdcec31a71e30de1def77dbc2f7524125e74099ba

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - talipp
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/nardew/talipp
  summary: TALi++ - Incremental Technical Analysis Library
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nardew
